spring.application.name=EurekaServer1
spring.application.index=1
server.port=8761

eureka.instance.hostname=registry2
eureka.instance.port=8762
eureka.instance.preferIpAddress=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.metadataMap.instanceId=EUREKA${spring.application.index}_${spring.application.name}

eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/

logging.file=D:/Mes documents/tmp/logs/${spring.application.name}.log
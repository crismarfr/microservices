spring.application.name=auth-server
server.port=8780

security.basic.enabled=true

security.user.name=root
security.user.password=password
security.oauth2.client.client-id=acme
security.oauth2.client.client-secret=secret
security.oauth2.client.scope=microservice1, microservice2, microservice3, microservice4, microservice6
security.oauth2.client.authorized-grant-types=password,refresh_token

eureka.instance.hostname=registry1
eureka.client.eureka-server-port=8761
eureka.backup.instance.hostname=registry2
eureka.backup.instance.port=8762
eureka.instance.preferIpAddress=true
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${eureka.client.eureka-server-port}/eureka/,http://${eureka.backup.instance.hostname}:${eureka.backup.instance.port}/eureka/

spring.cloud.config.url=http://configServer:8888